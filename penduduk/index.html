<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Jumlahpenduduk_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.93258250459,108.827672238],[-6.82707537183,109.016332257]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_Jumlahpenduduk_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? Autolinker.link(String(feature.properties['DESA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>penduduk</strong><br />' + (feature.properties['penduduk'] !== null ? Autolinker.link(String(feature.properties['penduduk'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jumlahpenduduk_0_0(feature) {
            if (feature.properties['penduduk'] >= 0.000000 && feature.properties['penduduk'] <= 4000.000000 ) {
                return {
                pane: 'pane_Jumlahpenduduk_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
            }
            }
            if (feature.properties['penduduk'] >= 4000.000000 && feature.properties['penduduk'] <= 8000.000000 ) {
                return {
                pane: 'pane_Jumlahpenduduk_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(209,227,243,1.0)',
            }
            }
            if (feature.properties['penduduk'] >= 8000.000000 && feature.properties['penduduk'] <= 12000.000000 ) {
                return {
                pane: 'pane_Jumlahpenduduk_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(154,200,225,1.0)',
            }
            }
            if (feature.properties['penduduk'] >= 12000.000000 && feature.properties['penduduk'] <= 16000.000000 ) {
                return {
                pane: 'pane_Jumlahpenduduk_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,157,204,1.0)',
            }
            }
            if (feature.properties['penduduk'] >= 16000.000000 && feature.properties['penduduk'] <= 20000.000000 ) {
                return {
                pane: 'pane_Jumlahpenduduk_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(28,108,177,1.0)',
            }
            }
        }
        map.createPane('pane_Jumlahpenduduk_0');
        map.getPane('pane_Jumlahpenduduk_0').style.zIndex = 400;
        map.getPane('pane_Jumlahpenduduk_0').style['mix-blend-mode'] = 'normal';
        var layer_Jumlahpenduduk_0 = new L.geoJson(json_Jumlahpenduduk_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Jumlahpenduduk_0',
            onEachFeature: pop_Jumlahpenduduk_0,
            style: style_Jumlahpenduduk_0_0,
        });
        bounds_group.addLayer(layer_Jumlahpenduduk_0);
        map.addLayer(layer_Jumlahpenduduk_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Jumlah penduduk<br /><table><tr><td style="text-align: center;"><img src="legend/Jumlahpenduduk_0_04000SangatSedikit0.png" /></td><td>(0-4000) Sangat Sedikit</td></tr><tr><td style="text-align: center;"><img src="legend/Jumlahpenduduk_0_40008000Sedikit1.png" /></td><td>(4000-8000) Sedikit</td></tr><tr><td style="text-align: center;"><img src="legend/Jumlahpenduduk_0_800012000Sedang2.png" /></td><td>(8000-12000) Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/Jumlahpenduduk_0_1200016000Banyak3.png" /></td><td>(12000-16000) Banyak</td></tr><tr><td style="text-align: center;"><img src="legend/Jumlahpenduduk_0_1600020000SangatBanyak4.png" /></td><td>(16000-20000) Sangat Banyak</td></tr></table>': layer_Jumlahpenduduk_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Jumlahpenduduk_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['DESA'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['DESA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Jumlahpenduduk_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Jumlahpenduduk_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Jumlahpenduduk_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Jumlahpenduduk_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Jumlahpenduduk_0]);
        });
        </script>
    </body>
</html>
